<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/style/style.css">
        <link rel="stylesheet" href="/style/index.css">
        <link rel="icon" href="/images/snakeIcon.webp">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <title>Snake Game</title>
    </head>
    <body>
        <nav>
            <span class="material-symbols-outlined" id="menuHamburguerSpan" onclick="menuClick()">menu</span>
        </nav>
        <ul id="menuItens" style="display: none;">
            <li class="gray clickLi" onclick="window.location.href = '/pages/ranking'">
                <span id="ranking" class="liSpan">Ranking</span>
            </li>
            <li class="updateName black" onclick="updateName()">
                <span id="updateName" class="liSpan">Mudar Nome</span>
            </li>
            <li class="updateColor gray" onclick="snakeColor()">
                <span id="updateColor" class="liSpan">Cor da snake</span>
            </li>
            <li class="black" style="cursor: default">
                <span id="maxScore" class="liSpan"></span>
            </li>
            <li class="gray boardLi" style="cursor: pointer" onclick="getBoard()">
                <span id="getBoard" class="liSpan">Modo de Jogo</span>
            </li>
            <li class="black nameLi" onclick="createAccount()">
                <span id="getName" class="liSpan"></span>
            </li>
        </ul>
        <main>
            <div class="option">
                <span id="score">Score: 0</span>
                <span id="attemps">Tentativas: 0</span>
            </div>
            <div class="boardArea">
                <div class="board">

                </div>
            </div>
            <div class="buttons">
                <div class="top">
                    <button id="button-top" class="arrowButtons" onclick="board.snakeManipulator.moveButton(`ArrowUp`)">
                        <i class="bi bi-caret-up" style="font-size: 40px;"></i>
                    </button>
                </div>
                <div class="bottom">
                    <button id="button-left" class="arrowButtons" onclick="board.snakeManipulator.moveButton(`ArrowLeft`)">
                        <i class="bi bi-caret-left" style="font-size: 40px;"></i>
                    </button>
                    <button id="button-bottom" class="arrowButtons" onclick="board.snakeManipulator.moveButton(`ArrowDown`)">
                        <i class="bi bi-caret-down" style="font-size: 40px;"></i>
                    </button>
                    <button id="button-right" class="arrowButtons" onclick="board.snakeManipulator.moveButton(`ArrowRight`)">
                        <i class="bi bi-caret-right" style="font-size: 40px;"></i>
                    </button>
                </div>
            </div>
        </main>
        <script src="/js/script.js"></script>
    </body>
</html>
