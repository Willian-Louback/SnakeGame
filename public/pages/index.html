<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/style/style.css">
        <link rel="stylesheet" href="/style/index.css">
        <link rel="icon" href="/images/snakeIcon.webp">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <title>Snake Game</title>
    </head>
    <body>
        <nav>
            <span class="material-symbols-outlined" id="menuHamburguerSpan" onclick="menuClick()">menu</span>
        </nav>
        <ul id="menuItens" style="display: none;">
            <li class="gray clickLi" onclick="window.location.href = '/ranking'">
                <span id="ranking" class="liSpan">Ranking</span>
            </li>
            <li class="black">
                <span id="maxScore" class="liSpan"></span>
            </li>
            <li class="updateName gray" onclick="updateName()">
                <span id="maxScore" class="liSpan">Mudar Nome</span>
            </li>
        </ul>
        <main>
            <div class="option">
                <span id="score">Score: 0</span>
                <span id="attemps">Tentativas: 0</span>
            </div>
            <div class="boardArea">
                <div class="board">

                </div>
            </div>
            <div class="buttons">
                <div class="top">
                    <button id="button-top" class="arrowButtons" onclick="board.snakeManipulator.moveButton(`ArrowUp`)">↑</button>
                </div>
                <div class="bottom">
                    <button id="button-left" class="arrowButtons" onclick="board.snakeManipulator.moveButton(`ArrowLeft`)">←</button>
                    <button id="button-bottom" class="arrowButtons" onclick="board.snakeManipulator.moveButton(`ArrowDown`)">↓</button>
                    <button id="button-right" class="arrowButtons" onclick="board.snakeManipulator.moveButton(`ArrowRight`)">→</button>
                </div>
            </div>
        </main>
        <script src="/js/script.js"></script>
    </body>
</html>
