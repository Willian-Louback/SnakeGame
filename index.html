<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/snakeIcon.webp">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <title>Snake Game</title>
    </head>
    <body>
        <main>
            <div class="option">
                <span id="score">Pontuação: 0</span>
                <span id="attemps">Tentativas: 0</span>
            </div>
            <div class="boardArea">
                <div class="board">

                </div>
            </div>
            <div class="buttons">
                <div class="top">
                    <button id="button-top" class="arrowButtons" onclick="snakeManipulador.movButton(`ArrowUp`)">↑</button>
                </div>
                <div class="bottom">
                    <button id="button-left" class="arrowButtons" onclick="snakeManipulador.movButton(`ArrowLeft`)">←</button>
                    <button id="button-bottom" class="arrowButtons" onclick="snakeManipulador.movButton(`ArrowDown`)">↓</button>
                    <button id="button-right" class="arrowButtons" onclick="snakeManipulador.movButton(`ArrowRight`)">→</button>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
